<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malagueta Turismo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/malaguetapng.PNG" alt="">
        </div>
        <div class="nav-bar">
            <nav>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-solid fa-envelope"></i>
            </nav>
            <p>Tornando seus momentos mémoráveis pela amazônia</p>
        </div>
        
    </header>
    
    <section class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
                
           <div class="slide first">
            <img src="img/mulher-commacaco.JPG" alt="">
           </div> 
           <div class="slide">
            <img src="img/por do sol mureta.JPG" alt="">
           </div> 
           <div class="slide">
            <img src="img/macacos.JPG" alt="">
           </div> 
           <div class="slide">
            <img src="img/lual alter.JPG" alt="">
           </div> 

           <div class="navigation-auto">
            
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
        </div> 
        
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        
    </section>
    
    <section class="passeios">
        <div class="texto-passeios">
            <h2>Experiências únicas pela amazônia <br> conheça nossos roteiros</h2>
            
        </div>
        <div class="passeio">
            <img src="img/mulher-commacaco.JPG" alt="">
            <button>Eu quero</button>
            <p>Aventura na natureza: Trilha do Piquiá e banho de rio na Ponta do Muretá</p>
        </div>

        <div class="passeio">
            <img src="img/por do sol mureta.JPG" alt="">
            <button>Eu Quero</button>
            <p>Trilha da preguiça na Comunidade Jari, pôr do sol na Ponta do Cururu</p>
        </div>

        <div class="passeio">
            <img src="img/arapiuns.JPG" alt="">
            <button>Eu Quero</button>
            <p>Explorando o Rio Arapiuns e suas praias</p>
        </div>

    </section>
    




<script src="script.js"></script>    
</body>
</html>
